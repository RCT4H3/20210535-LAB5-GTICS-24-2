<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de lugares</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img th:src="@{static/travel_can_logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{listaLugares}">Lugares></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{listaMascotas}">Mascotas</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{listaViajes}">Viajes</a>
            </li>
        </ul>
    </div>

</nav>
<table>
    <thead>
    <tr>
        <th>Nombre Lugar</th>
        <th>Descripcion del lugar</th>
        <th>Fecha del lugar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lugar : ${listaLugares}">
        <td th:text="${lugar.getNombreLugar()}"></td>
        <td th:text="${lugar.getDescripLugar()}"></td>
        <td th:text="${lugar.getFechaLugar()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
